<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm m-4">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Authentication</h1>

    <!-- Authentication Form -->
    <div id="auth-form-container" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <button id="signInButton" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">Sign In</button>
        <button id="signUpButton" class="w-full bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md hover:bg-gray-300 transition duration-300 ease-in-out shadow-md">Sign Up</button>
    </div>

    <!-- User Info and Sign Out Button -->
    <div id="user-info-container" class="hidden text-center">
        <p class="text-xl font-medium mb-4 text-gray-800">You are signed in as:</p>
        <p id="user-email" class="text-lg text-gray-600 truncate mb-4"></p>
        <button id="signOutButton" class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 transition duration-300 ease-in-out shadow-md">Sign Out</button>
    </div>

    <!-- Loading and Message Area -->
    <div id="status-message" class="mt-4 text-center text-sm font-medium"></div>

</div>

<!-- Firebase SDKs -->
<script type="module">
    // Firebase SDK imports from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signInWithCustomToken, 
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // IMPORTANT: These global variables are provided by the canvas environment.
    // They are used to configure and initialize Firebase.
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    // UI Elements
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signInButton = document.getElementById('signInButton');
    const signUpButton = document.getElementById('signUpButton');
    const signOutButton = document.getElementById('signOutButton');
    const statusMessageDiv = document.getElementById('status-message');
    const authFormContainer = document.getElementById('auth-form-container');
    const userInfoContainer = document.getElementById('user-info-container');
    const userEmailParagraph = document.getElementById('user-email');

    // Firebase Initialization
    let app, auth, db;
    let isInitialized = false;

    // Display messages to the user in the status div
    const showMessage = (message, isError = false) => {
        statusMessageDiv.textContent = message;
        statusMessageDiv.className = `mt-4 text-center text-sm font-medium ${isError ? 'text-red-500' : 'text-green-500'}`;
    };

    // Initialize Firebase and set up the auth listener
    const initFirebase = async () => {
        try {
            if (firebaseConfig) {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                setLogLevel('debug'); // Enable debug logging for Firestore
                isInitialized = true;
                
                // Sign in with the custom token if available
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                }

                // Listen for authentication state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // User is signed in
                        console.log("User is signed in:", user);
                        authFormContainer.classList.add('hidden');
                        userInfoContainer.classList.remove('hidden');
                        userEmailParagraph.textContent = user.email || "Anonymous User";
                        showMessage("Successfully signed in!");
                    } else {
                        // User is signed out
                        console.log("User is signed out.");
                        authFormContainer.classList.remove('hidden');
                        userInfoContainer.classList.add('hidden');
                        userEmailParagraph.textContent = "";
                        showMessage("Please sign in or sign up.");
                    }
                });
            } else {
                showMessage("Firebase config not found. Cannot initialize.", true);
                console.error("Firebase config is missing.");
            }
        } catch (error) {
            console.error("Error during Firebase initialization or sign-in:", error);
            showMessage(`Error: ${error.message}`, true);
        }
    };

    // Function to handle sign-in with email and password
    const handleSignIn = async () => {
        if (!isInitialized) {
            showMessage("Firebase not initialized.", true);
            return;
        }
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        if (!email || !password) {
            showMessage("Please enter both email and password.", true);
            return;
        }

        try {
            showMessage("Signing in...");
            await signInWithEmailAndPassword(auth, email, password);
            // The onAuthStateChanged listener will handle UI updates
        } catch (error) {
            console.error("Sign-in failed:", error);
            showMessage(`Sign-in failed: ${error.message}`, true);
        }
    };

    // Function to handle sign-up with email and password
    const handleSignUp = async () => {
        if (!isInitialized) {
            showMessage("Firebase not initialized.", true);
            return;
        }
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        if (!email || !password) {
            showMessage("Please enter both email and password.", true);
            return;
        }
        
        try {
            showMessage("Creating account...");
            await createUserWithEmailAndPassword(auth, email, password);
            // The onAuthStateChanged listener will handle UI updates
            showMessage("Account created successfully! You are now signed in.");
        } catch (error) {
            console.error("Sign-up failed:", error);
            showMessage(`Sign-up failed: ${error.message}`, true);
        }
    };

    // Function to handle sign-out
    const handleSignOut = async () => {
        if (!isInitialized) {
            showMessage("Firebase not initialized.", true);
            return;
        }
        try {
            await signOut(auth);
            showMessage("Signed out successfully.");
        } catch (error) {
            console.error("Sign-out failed:", error);
            showMessage(`Sign-out failed: ${error.message}`, true);
        }
    };

    // Event Listeners for buttons
    signInButton.addEventListener('click', handleSignIn);
    signUpButton.addEventListener('click', handleSignUp);
    signOutButton.addEventListener('click', handleSignOut);

    // Initialize the application on page load
    window.onload = initFirebase;
</script>

</body>
</html>
